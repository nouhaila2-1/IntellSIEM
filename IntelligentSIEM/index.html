<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard | Korsat X Parmaga</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <img src="assets/imgs/2.png" alt="Logo Apple" width="24" height="24">
                        </span>
                        <span class="title">IntelligentSIEM</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Customers</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="title">Password</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">10,504</div>
                        <div class="cardName">Daily Logs</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">2</div>
                        <div class="cardName">Endpoints</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">30</div>
                        <div class="cardName">Comments</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">$7,842</div>
                        <div class="cardName">Earning</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
            </div>

  <!-- ================ Order Details List ================= -->
  <div class="details" style="display: flex; flex-direction: column; gap: 20px;">

    <!-- Carte Monde -->
    <iframe 
        src="http://localhost:3000/d-solo/6bc6ef54-6ddf-462a-83fb-8b880cf1c9e6/ubuntu?orgId=1&from=1746664531447&to=1746750931447&timezone=browser&panelId=5&refresh=5s&from=now-30m&to=now"
        width="100%" 
        height="400"
        frameborder="0">
    </iframe>

    <!-- 4 visualisations en ligne -->
    <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-between;">

        <!-- Graphe 1 : windows logs rows received -->
        <iframe 
            src="http://localhost:3000/d-solo/6bc6ef54-6ddf-462a-83fb-8b880cf1c9e6/ubuntu?orgId=1&from=1746664451511&to=1746750851511&timezone=browser&panelId=4&refresh=5s&from=now-30m&to=now"
            width="49%" 
            height="300"
            frameborder="0">
        </iframe>

        <!-- Graphe 2 : windows logs transform duration -->
        <iframe 
            src="http://localhost:3000/d-solo/6bc6ef54-6ddf-462a-83fb-8b880cf1c9e6/ubuntu?orgId=1&from=1746664601162&to=1746751001162&timezone=browser&panelId=3&refresh=5s&from=now-30m&to=now"
            width="49%" 
            height="300"
            frameborder="0">
        </iframe>

        <!-- Table ubuntu logs per minute -->
        <iframe 
            src="http://localhost:3000/d-solo/6bc6ef54-6ddf-462a-83fb-8b880cf1c9e6/ubuntu?orgId=1&from=1746664635761&to=1746751035761&timezone=browser&panelId=2&refresh=5s&from=now-30m&to=now"
            width="49%" 
            height="300"
            frameborder="0">
        </iframe>

        <!-- Graphe ubuntu logs ingestion -->
        <iframe 
            src="http://localhost:3000/d-solo/6bc6ef54-6ddf-462a-83fb-8b880cf1c9e6/ubuntu?orgId=1&from=1746664665777&to=1746751065777&timezone=browser&panelId=1&refresh=5s&from=now-30m&to=now"
            width="49%" 
            height="300"
            frameborder="0">
        </iframe>
    </div>
</div>
    <!-- =========== Scripts =========  -->
    <script src="assets/js/main.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
